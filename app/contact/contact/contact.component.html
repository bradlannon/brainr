  <section id="services">
        <div class="container inputBG">
            <div class="row">
                <div class="col-lg-12 text-center">

          <div *ngIf="contact">
                <div class="form-group">
                  <md-input-container class="text-full-width">
                      <input mdInput placeholder="First Name" name="firstName" [(ngModel)]="contact.firstName" disabled >
                  </md-input-container>
                </div>
                
                <div class="form-group">
                  <md-input-container class="text-full-width">
                      <input mdInput placeholder="Last Name" name="lastName" [(ngModel)]="contact.lastName" disabled >
                  </md-input-container>
                </div>

                <div class="form-group">
                  <md-input-container class="text-full-width">
                      <input tel mdInput placeholder="Phone" name="phone" [(ngModel)]="contact.phone" disabled >
                  </md-input-container>
                </div>

                <div class="form-group">
                  <md-input-container class="text-full-width">
                      <textarea mdInput placeholder="Info" name="info" [(ngModel)]="contact.info" disabled ></textarea>
                  </md-input-container>
                </div>
        </div>
      </div>
      <div class="col-sm-12">
        <a class="btn btn-success" [routerLink]="['/edit-contact/'+contact.$key]">Edit</a>
        <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>
        <a class="btn btn-default" [routerLink]="['/contacts']"> Cancel</a>
      </div>
    </div>
</div>

  </section>
