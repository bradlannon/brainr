  <section id="services">
    <div class="container inputBG">
        
          <div class="row"  *ngIf="computer">
            <div class="col-lg-12">
            <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="Computer Name" name="computerName" [(ngModel)]="computer.computerName" disabled >
              </md-input-container>
            </div>

            <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="User ID" name="userid" [(ngModel)]="computer.userid" disabled >
              </md-input-container>            
            </div>

          <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="Password" name="password" [(ngModel)]="computer.password" disabled >
              </md-input-container>            
            </div>

            <div class="form-group" class="text-full-width">
                <md-select placeholder="Vessel" [(ngModel)]="computer.vessel" disabled>
                <md-option value="Protector">Protector</md-option>
                <md-option value="Preserver">Preserver</md-option>
                <md-option value="Endurance">Endurance</md-option>
                <md-option value="Fundy">Fundy</md-option>
                <md-option value="Belle">Belle</md-option>
                <md-option value="Concord">Concord</md-option>
                <md-option value="Randell">Randell</md-option>
              </md-select>
            </div>

          <div class="form-group">
              <md-input-container class="text-full-width">
                  <textarea mdInput placeholder="Comments" name="comments" [(ngModel)]="computer.comments" disabled  >
                  </textarea>
              </md-input-container>            
            </div>

            
          <div class="form-group">
              <md-input-container>
                  <input mdInput placeholder="VNC Password" name="vncpassword" [(ngModel)]="computer.vncpassword" disabled >
              </md-input-container>            
            </div>

          <div class="form-group">
              <md-input-container class="text-full-width">
                  <textarea mdInput placeholder="Software" name="software" [(ngModel)]="computer.software" disabled ></textarea>
              </md-input-container>            
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <a class="btn btn-success" [routerLink]="['/edit-computer/'+computer.$key]">Edit</a>
          <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>
          <a class="btn btn-default" [routerLink]="['/computers']"> Cancel</a>
        </div>
     </div>
  </section>
