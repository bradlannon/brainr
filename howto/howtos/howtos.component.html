
  <section id="services">
        <div class="container inputBG">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <md-input-container>
                        <input mdInput placeholder="Search HowTo's" name="search" [(ngModel)]="listFilter">
                    </md-input-container>
                    <a class="btn btn-success btn-sm" [routerLink]="['/add-howto']">Add HowTo</a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <table>
                    <thead>
                        <tr>
                            <th> Title </th>
                            <th> Location </th>
                            <th> Description </th>         
                         </tr>
                    </thead>
                    <tr *ngFor="let howto of howtos | howtoFilter:listFilter"
                          [class.selected]="howto === selectedHowTo">
                        <td><a [routerLink]="['/howto/'+howto.$key]">{{howto.title}}</a></td>
                        <td><a [routerLink]="['/howto/'+howto.$key]">{{howto.location}}</a></td>
                        <td><a [routerLink]="['/howto/'+howto.$key]">{{howto.description}}</a></td>   
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
