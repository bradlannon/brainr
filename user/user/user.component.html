  <section id="services">
    <div class="container inputBG">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div *ngIf="user">
            <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="Username (with domain)" name="userid" [(ngModel)]="user.userid" disabled>
              </md-input-container>
            </div>

            <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="Password" name="password" [(ngModel)]="user.password" disabled>
              </md-input-container>
            </div>

            <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="Role" name="role" [(ngModel)]="user.role" disabled>
              </md-input-container>
            </div>

              <div class="form-group text-full-width">
                <md-select placeholder="Vessel" [(ngModel)]="user.vessel" name="vessel" disabled>
                <md-option value="Protector">Protector</md-option>
                <md-option value="Preserver">Preserver</md-option>
                <md-option value="Endurance">Endurance</md-option>
                <md-option value="Fundy">Fundy</md-option>
                <md-option value="Belle">Belle</md-option>
                <md-option value="Concord">Concord</md-option>
                <md-option value="Randell">Randell</md-option>
                <md-option value="Other">Other</md-option>
                <md-option value="Office">Office</md-option>
              </md-select>
            </div>
        </div>
          </div>
        <div class="col-sm-12">
          <a class="btn btn-success" [routerLink]="['/edit-user/'+user.$key]">Edit</a>
          <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>
          <a class="btn btn-default" [routerLink]="['/users']"> Cancel</a>
        </div>
      </div>
    </div>
  </section>
