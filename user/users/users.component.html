  <section id="services">
        <div class="container inputBG">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <md-input-container>
                        <input mdInput placeholder="Search Users" name="search" [(ngModel)]="listFilter">
                    </md-input-container>
                    <a class="btn btn-success btn-sm" [routerLink]="['/add-user']">Add User</a>
                </div>
            </div>
      
            <div class="row">
                <div class="col-lg-12 text-center">
                    <table>
                    <thead>
                        <tr>
                            <th> Username </th>
                            <th> Password </th>
                            <th> Vessel </th>             
                         </tr>
                    </thead>
                    <tr *ngFor="let user of users | userFilter:listFilter" [class.selected]="user === selectedUser">
                        <td><a [routerLink]="['/user/'+user.$key]">{{user.userid}}</a></td>
                        <td><a [routerLink]="['/user/'+user.$key]">{{user.password}}</a></td>
                        <td><a [routerLink]="['/user/'+user.$key]">{{user.vessel}}</a></td>      
                    </tr>
                </table>
            </div>
        </div>
    </div>

 </section>
