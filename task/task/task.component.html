  <section id="services">
        <div class="container inputBG">
            <div class="row">
                <div class="col-lg-12 text-center">

          <div *ngIf="task">
           <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="Title" name="title" [(ngModel)]="task.title" disabled>
              </md-input-container>
            </div>

            <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="Description" name="description" [(ngModel)]="task.description" disabled>
              </md-input-container>
            </div>

              <div class="form-group text-full-width">
                <md-select placeholder="Location" [(ngModel)]="task.location" name="location" disabled>
                <md-option value="Protector">Protector</md-option>
                <md-option value="Preserver">Preserver</md-option>
                <md-option value="Endurance">Endurance</md-option>
                <md-option value="Fundy">Fundy</md-option>
                <md-option value="Belle">Belle</md-option>
                <md-option value="Concord">Concord</md-option>
                <md-option value="Randell">Randell</md-option>
                <md-option value="Other">Other</md-option>
                <md-option value="Office">Office</md-option>
              </md-select>
            </div>

            <div class="form-group">
              <md-input-container class="text-full-width">
                <input mdInput [mdDatepicker]="picker" placeholder="Date Due" name="dateDue" [(ngModel)]="task.dateDue" disabled>
                <button mdSuffix [mdDatepickerToggle]="picker"></button>
              </md-input-container>
              <md-datepicker #picker></md-datepicker>
            </div>

            <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="Date Created" name="dateCreated" [(ngModel)]="task.dateCreated" disabled>
              </md-input-container>
            </div>

            <div class="form-group">
              <md-input-container class="text-full-width">
                  <input mdInput placeholder="Importance" name="importance" [(ngModel)]="task.importance" disabled>
              </md-input-container>
            </div>
        </div>
      </div>
      <div class="col-sm-12">
        <a class="btn btn-success" [routerLink]="['/edit-task/'+task.$key]">Edit</a>
        <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>
        <a class="btn btn-default" [routerLink]="['/tasks']"> Cancel</a>
      </div>
    </div>
</div>
  </section>
